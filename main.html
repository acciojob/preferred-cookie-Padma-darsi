<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preferred Cookie: Customizable Font</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <form id="preferences-form">
    <label for="fontsize">Font Size:</label>
    <input
      type="number"
      id="fontsize"
      name="fontsize"
      min="8"
      max="72"
      value="16"
    />
    <br />
    <label for="fontcolor">Font Color:</label>
    <input type="color" id="fontcolor" name="fontcolor" value="#000000" />
    <br />
    <input type="submit" value="Save" />
  </form>

  <p>
    This is sample text. Change the font size and color above, then click
    <strong>Save</strong>. Your preferences will persist via cookies.
  </p>

  <script src="script.js"></script>
</body>
</html>
